<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Datatables admin</title>
  <meta name="description" content="Datatables administration panel">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body class="dta">
  <div id="datatables-admin">
    <h1>Datatables admin</h1>

    <table id="wip">
      <thead>
        <tr>
          <th v-for="column in columns">
            <i class="fas fa-long-arrow-alt-left fa-2x dta-btn move-col-left"></i>
            <i class="fas fa-long-arrow-alt-right fa-2x dta-btn move-col-right"></i>
            <br />
            {{ column }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td v-for="column in columns">some data</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- dev -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="datatables-admin.js"></script>
</body>
</html>
