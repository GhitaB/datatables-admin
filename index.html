<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Datatables admin</title>
  <meta name="description" content="Datatables administration panel">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body class="dta">
  <div id="datatables-admin">
    <h1>Datatables admin</h1>

    <table id="wip">
      <thead>
        <tr>
          <th v-for="(column, index_col) in columns" :key="index_col">
            <i class="fas fa-long-arrow-alt-left fa-2x dta-btn move-col-left"></i>
            <i class="fas fa-long-arrow-alt-right fa-2x dta-btn move-col-right"></i>
            <i class="fas fa-plus fa-2x dta-btn add-col" v-on:click="add_col(index_col)"></i>
            <i class="fas fa-edit fa-2x dta-btn edit-col"></i>
            <i class="fas fa-times fa-2x dta-btn delete-col" v-on:click="delete_col(index_col)"></i>
            <br />
            <span>{{ columns[index_col] }}</span>
          </th>
          <th>
            <i class="fas fa-plus fa-2x dta-btn add-col" v-on:click="add_col(0)"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(row, index_row) in rows" :key="index_row">
          <td v-for="(column, index_col) in columns" :key="index_col">{{ rows[index_row][index_col] }}</td>
          <td>
            <i class="fas fa-long-arrow-alt-up fa-2x dta-btn move-row-up"></i>
            <i class="fas fa-long-arrow-alt-down fa-2x dta-btn move-row-down"></i>
            <i class="fas fa-plus fa-2x dta-btn add-row"></i>
            <i class="fas fa-edit fa-2x dta-btn edit-row"></i>
            <i class="fas fa-times fa-2x dta-btn delete-row" v-on:click="delete_row(index_row)"></i>
          </td>
        </tr>
      </tbody>
    </table>

    <editable :content="test_editable" v-on:update="update_editable"></editable>

    <div id="dta-json">
      {
        columns: {{ columns }},
        rows: {{rows}}
      }
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!-- dev -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
  <script src="datatables-admin.js"></script>
</body>
</html>
